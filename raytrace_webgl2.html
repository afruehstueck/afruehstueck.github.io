<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL2 Signed Distance Function Raytracing</title>
    <script src="scripts/jquery-1.11.0.min.js"></script>
    <script src="scripts/gl-matrix-min_latest.js"></script>
    <script src="scripts/stats.min.js"></script>
    <script src="scripts/dat.gui.min.js"></script>
    <script src="scripts/pako.min.js"></script>
    <script src="scripts/webgl-debug.js"></script>
    <link rel="stylesheet" href="main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400|Ubuntu+Mono' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="renderWrapper">
    <canvas class="renderCanvas webgl" tabindex="1" data-gltype="webgl"></canvas>
    <canvas class="renderCanvas webgl2" tabindex="2" data-gltype="webgl2"></canvas>
</div>
<div id="tfContainer">
    <div>Transfer function</div>
    <img id="transferColor"/>
    <img id="transferBackground"/>
    <img id="transferAlpha" class="overlayImg"/>
</div>
<div id="log" class="overlay"></div>
<script src="camera.js"></script>
<script src="nrrdLoader.js"></script>
<script src="transfer_function_ui.js"></script>
<script src="raytrace_webgl2.js"></script>
<script src="transfer_function.js"></script>
<script src="raytrace_ui.js"></script>
</body>
</html>
